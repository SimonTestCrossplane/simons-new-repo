---
apiVersion: databases.schemahero.io/v1alpha4
kind: Database
metadata:
  name: simons-new-repo
spec:
  immediateDeploy: true
  connection:
    postgres:
      host:
        value: postgresql
      user:
        value: postgres
      password:
        valueFrom:
          secretKeyRef:
            name: postgresql
            key: postgres-password
      port:
        value: "5432"
      dbname:
        value: simons-new-repo
---
apiVersion: schemas.schemahero.io/v1alpha4
kind: Table
metadata:
  name: simons-new-repo-videos
spec:
  database: simons-new-repo
  name: videos
  schema:
    postgres:
      primaryKey:
      - id
      columns:
      - name: id
        type: text
        constraints:
          notNull: true
      - name: title
        type: text
        constraints:
          notNull: true
